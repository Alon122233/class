name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Triggers the deploy when you push to the 'main' branch

permissions:
  contents: write # This allows the action to push the build files to your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # âš ï¸ CHANGE TO 'dist' IF USING VITE
          branch: gh-pages # The branch the action should deploy to